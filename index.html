<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <button id="menu-toggle">☰</button>
        <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#prices">Prices</a></li>
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#about">About Us</a></li>
        </ul>
    </nav>
    </header>

    <main>
    <section id="home">
        <h2>Serviços</h2>
        <div class="card-container">
        <!-- Cards de serviços aqui -->
        </div>
    </section>

<section id="schedule">
    <h2>Agende seu horário</h2>
<form id="booking-form">
    <label for="client-name">Nome:</label>
    <input type="text" id="client-name" required>

    <label for="client-phone">Telefone:</label>
    <input type="tel" id="client-phone" required>

    <label for="day-select">Dia:</label>
    <select id="day-select" required></select>

    <label for="hour-select">Horário:</label>
    <select id="hour-select" required></select>

    <button type="submit">Agendar</button>
</form>
</section>

    <section id="about">
        <h2>Sobre a Barbearia</h2>
        <p>Descrição da barbearia.</p>
        <div class="team">
        <!-- Informações dos atendentes -->
        </div>
    </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
